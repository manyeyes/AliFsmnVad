name: Build, Pack and Publish to NuGet

on:
  push:
    branches: [ master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # 为不同操作系统定义支持的目标框架
        include:
          - os: windows-latest
            # dotnet-version: '9.0.x'
            target-frameworks: 'netstandard2.0;netstandard2.1;netcoreapp3.1;net6.0;net7.0;net8.0;net9.0;net8.0-windows10.0.19041.0;net8.0-android'
          - os: ubuntu-latest
            # dotnet-version: '9.0.x'
            target-frameworks: 'net9.0'
          - os: macos-latest
            dotnet-version: '9.0.x'  # 使用最新稳定版SDK
            # 在macOS上只构建跨平台目标框架
            target-frameworks: 'netstandard2.0;netstandard2.1;netcoreapp3.1;net6.0;net7.0;net8.0;net9.0'
            # 排除Windows和Android特定目标
            exclude-platform-specific: true
    steps:
    - uses: actions/checkout@v4

    # - name: Setup .NET SDK ${{ matrix.dotnet-version }}
    #   uses: actions/setup-dotnet@v4
    #   with:
    #     dotnet-version: ${{ matrix.dotnet-version }}

    - name: Setup .NET SDKs
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          3.1.x
          6.0.x
          7.0.x
          8.0.x
          9.0.x
      
    # 还原当前系统所需的工作负载（仅在需要时）
    - name: Restore .NET workloads
      run: dotnet workload restore
      if: contains(matrix.target-frameworks, 'android') || contains(matrix.target-frameworks, 'ios') || contains(matrix.target-frameworks, 'maccatalyst')

    - name: Restore dependencies
      run: dotnet restore -p:TargetFrameworks='${{ matrix.target-frameworks }}'

    - name: Build
      run: dotnet build AliFsmnVad/AliFsmnVad.csproj --configuration Release --no-restore -f ${{ matrix.target-frameworks }}

    - name: Pack
      run: dotnet pack --configuration Release --no-build --output ./nupkg/AliFsmnVad -p:TargetFrameworks='${{ matrix.target-frameworks }}' AliFsmnVad/AliFsmnVad.csproj

    - name: Publish to NuGet
      if: matrix.os == 'windows-latest' && startsWith(github.ref, 'refs/tags/v')
      run: dotnet nuget push ./nupkg/AliFsmnVad/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate

    - name: Cleanup on failure
      if: failure()
      run: |
        git tag -d ${{ steps.version.outputs.new_version }} || true
        git push origin :refs/tags/${{ steps.version.outputs.new_version }} || true

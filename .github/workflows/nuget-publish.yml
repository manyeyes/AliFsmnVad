name: Build, Pack and Publish to NuGet

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # 为不同操作系统定义支持的目标框架
        include:
          - os: windows-latest
            dotnet-version: '9.0.x'
            target-frameworks: 'netstandard2.0;netstandard2.1;netcoreapp3.1;net6.0;net7.0;net8.0;net9.0;net8.0-windows10.0.19041.0;net8.0-android'
          - os: ubuntu-latest
            dotnet-version: '9.0.x'
            target-frameworks: 'netstandard2.0;netstandard2.1;netcoreapp3.1;net6.0;net7.0;net8.0;net9.0;net8.0-android'
          - os: macos-latest
            dotnet-version: '9.0.x'
            target-frameworks: 'netstandard2.0;netstandard2.1;netcoreapp3.1;net6.0;net7.0;net8.0;net9.0;net8.0-android;net8.0-ios;net8.0-maccatalyst'

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET SDK ${{ matrix.dotnet-version }}
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ matrix.dotnet-version }}

    - name: Install Android SDK dependencies (Linux)
      if: matrix.os == 'ubuntu-latest' && contains(matrix.target-frameworks, 'android')
      run: sudo apt-get update && sudo apt-get install -y libopenjp2-7 libfontconfig1 libc6-dev
      
    # 还原当前系统所需的工作负载（仅在需要时）
    - name: Restore .NET workloads
      run: dotnet workload restore
      if: contains(matrix.target-frameworks, 'android') || contains(matrix.target-frameworks, 'ios') || contains(matrix.target-frameworks, 'maccatalyst')

    - name: Restore dependencies
      run: dotnet restore -f ${{ matrix.target-frameworks }}

    - name: Build
      run: dotnet build --configuration Release --no-restore -f ${{ matrix.target-frameworks }}

    - name: Pack
      run: dotnet pack --configuration Release --no-build --output ./nupkg -f ${{ matrix.target-frameworks }}

    - name: Publish to NuGet
      if: matrix.os == 'windows-latest' && startsWith(github.ref, 'refs/tags/v')
      run: dotnet nuget push ./nupkg/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
